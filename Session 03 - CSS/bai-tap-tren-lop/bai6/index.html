<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập 6</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section class="container">
      <h4>Get in touch with us by filling contact form below</h4>
      <form action="#" method="get">
        <table cellspacing="20">
          <tr>
            <td>
              <input
                type="text"
                placeholder="*Enter your full name"
                name="name"
                id="name"
              />
            </td>
            <td>
              <input
                type="email"
                placeholder="*Enter your email address"
                name="email"
                id="email"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="text" placeholder="Enter your subject" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="*Your Message here..."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btnSubmit">Send message</button>
              <span class="gray-text"
                >*Please fill all required form field, thanks!</span
              >
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
