<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="baitap-2.css" />
    <title>Bài Tập 1</title>
  </head>

  <body>
    <section class="container contact">
      <article class="left">
        <h2 class="contact__header">contact us</h2>
        <div class="contact__info">
          <h3>Contact Info</h3>
          <ul>
            <li class="gray-text">
              321 Awesome Street <br />New York, NY 17222
            </li>
            <li class="gray-text">info@companyname.com</li>
            <li class="gray-text">+1 800 123 1234</li>
          </ul>
        </div>
      </article>
      <article class="right">
        <h3>Having Any Query! Or Book an appointment</h3>
        <form action="#" class="contact__form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
          /><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
          /><br />
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
          /><br />
          <textarea rows="10" cols="" placeholder="Message"></textarea>
          <button class="btnSubmit">Send Message</button>
        </form>
      </article>
    </section>
  </body>
</html>
