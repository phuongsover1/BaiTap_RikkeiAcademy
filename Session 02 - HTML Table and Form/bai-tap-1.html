<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập 1</title>
</head>

<body>
  <form action="#" method="post">
    <label for="name">Họ và tên</label>
    <input type="text" name="name" id="name" /> <br /><br />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" /><br /><br />
    <p>Sở thích</p>
    <input type="checkbox" name="sport" id="sport" />
    <label for="sport">Thể thao</label>
    <input type="checkbox" name="music" id="music" />
    <label for="music">Âm nhạc</label>
    <input type="checkbox" name="reading" id="reading" />
    <label for="reading">Đọc sách</label> <br><br>
    <input type="checkbox" name="web-browsing" id="webBrowsing" />
    <label for="webBrowsing">Lướt web</label>
    <input type="checkbox" name="gaming" id="gaming" />
    <label for="gaming">Chơi game</label>
    <input type="checkbox" name="watching-film" id="watchingFilm" />
    <label for="watchingFilm">Điện ảnh</label> <br><br>
    <input type="checkbox" name="travelling" id="travelling" />
    <label for="travelling">Du lịch</label>

    <br><br>
    <input type="submit" value="Gửi thông tin">
    <input type="reset" value="Nhập lại">
  </form>

  <br><br>
  <form action="#" method="post">
    <fieldset>
      <legend>ĐĂNG KÝ HỌC VIÊN</legend>
      <label for="name">Họ và tên </label>
      <input type="text" name="name" id="name"> <br> <br>
      <label for="birthdate">Ngày sinh</label>
      <input type="date" name="birthdate" id="birthdate"> <br><br>
      <span>Giới tính</span>
      <input type="radio" name="sex" value="male" id="male">
      <label for="male">Nam</label>
      <input type="radio" name="sex" value="female" id="female">
      <label for="female">Nữ</label> <br><br>

      <label for="address">Địa chỉ</label> <br>
      <textarea name="address" id="address" cols="30" rows="5"></textarea>
      <br><br>

      <label for="class">Lớp</label>
      <select name="class" id="class">
        <option value="default">- Chọn lớp -</option>
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
      </select>
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <br><br>
      <label for="phoneNumber">Điện thoại</label>
      <input type="text" name="phone-number" id="phoneNumber">
      <br><br>

      <input type="submit" value="Đăng ký ">

    </fieldset>
  </form>
</body>



</html>

</html>
