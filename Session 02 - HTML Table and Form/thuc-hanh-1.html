<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thực Hành 1</title>
</head>

<body>
  <form action="simpleform.html" method="get">
    <h2>Order Form</h2>
    <p>What would you like to buy ?</p>
    <select>
      <option value="A">A</option>
      <option value="B">B (+ 0.5$)</option>
      <option value="C">C (+ 0.5$)</option>
    </select>
    <p>How many would you like to order ?</p>
    <input type="radio" name="rd" id=""> 1 - $10 <br>
    <input type="radio" name="rd" id=""> 2 - $20<br>
    <input type="radio" name="rd" id=""> 3 - $25<br>

    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="firstname" id="firstName" placeholder="FirstName">&nbsp;
    <input type="text" name="lastname" id="lastName" placeholder="LastName"> <br> <br>

    <label for="email">Email</label> <br>
    <input type="email" name="email" id="email">

    <p>Phone Number</p>
    <input type="text" name="" id=""> - <input type="text" name="" id=""> - <input type="text" name="" id=""> <br> <br>

    <input type="submit" value="Submit">


  </form>
</body>

</html>
