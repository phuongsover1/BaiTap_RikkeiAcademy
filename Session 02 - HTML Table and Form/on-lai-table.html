<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ôn Lại Table</title>

    <style>
      table {
        width: 100%;
        border: 1px solid #ddd;
        border-collapse: collapse;
      }

      thead {
        background: #ccc;
      }

      th,
      td {
        border: 1px solid #ddd;
      }

      /* tbody td:nth-child(3) {
        text-align: left;
      } */
    </style>
  </head>

  <body>
    <table cellpadding="8">
      <caption>
        DANH SÁCH SINH VIÊN RIKKEI ACADEMY
      </caption>
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã sinh viên</th>
          <th>Tên sinh viên</th>
          <th>Tuổi</th>
          <th>Giới tính</th>
          <th>Địa chỉ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">1</td>
          <td align="center">SV001</td>
          <td align="left">Nguyễn Thị Trúc Mai</td>
          <td align="center">29</td>
          <td align="center">Nữ</td>
          <td rowspan="3" align="center">Nhật Bản</td>
        </tr>
        <tr>
          <td align="center">2</td>
          <td align="center">SV002</td>
          <td align="left">Phạm Văn Quang</td>
          <td align="center">39</td>
          <td rowspan="3" align="center">Nam</td>
        </tr>
        <tr>
          <td align="center">3</td>
          <td align="center">SV003</td>
          <td align="left">Hứa Minh Thành</td>
          <td align="center">28</td>
        </tr>
        <tr>
          <td align="center">4</td>
          <td align="center">SV004</td>
          <td align="left">Lê Nguyễn Duy Phương</td>
          <td align="center">22</td>
          <td rowspan="2" align="center">Việt Nam</td>
        </tr>
        <tr>
          <td colspan="3" align="center">Tổng tuổi</td>
          <td colspan="2" align="center">118</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
