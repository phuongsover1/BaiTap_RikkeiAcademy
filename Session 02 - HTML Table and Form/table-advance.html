<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Bảng Nâng Cao</title>

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background-color: crimson;
      }

      thead th {
        color: #fff;
      }

      tbody td {
        border-bottom: 1px solid #ddd;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table cellpadding="8">
      <thead>
        <tr>
          <th rowspan="2">Thứ</th>
          <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
          <th>Sáng</th>
          <th>Chiều</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Thứ Hai</td>
          <td>Thể dục</td>
          <td>HD trò chơi mới</td>
        </tr>
        <tr>
          <td>Thứ 3</td>
          <td>Nhận biết tập nói</td>
          <td>Rèn nề nếp, kỹ năng sống</td>
        </tr>
        <tr>
          <td>Thứ 4</td>
          <td>Âm Nhạc</td>
          <td>Vui chơi</td>
        </tr>
        <tr>
          <td>Thứ 5</td>
          <td>Văn Học</td>
          <td>Nhận biết các giá trị sống</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
