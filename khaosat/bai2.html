<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Giao diá»‡n 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/giaodien2.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <section class="form-container">
        <form action="#" class="login-form">
          <h3 class="header text-center bold-gray">Register</h3>
          <p class="text-center">Fill out this form</p>

          <table cellspacing="13">
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="First Name"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Last Name"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input
                    type="email"
                    placeholder="E-mail Address"
                    name="email"
                    id="email"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="checkbox" name="agreeTerms" id="agreeTerms" />
                  <label for="agreeTerms"
                    >I agree with the <strong>Terms and Conditions</strong> and
                    the <strong>Privacy Policy</strong></label
                  >
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button type="submit" class="submitBtn">Create Acount</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
    </div>
  </body>
</html>
