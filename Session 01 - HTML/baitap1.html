<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai Tap 1</title>
</head>

<body>
  <h2>An Unorder HTML List</h2>
  <ul>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h2>An Order HTML List</h2>
  <ol type="1">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
</body>

</html>
